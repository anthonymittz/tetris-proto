<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/dist/public/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/dist/public/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/dist/public/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/dist/public/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/dist/public/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/dist/public/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/dist/public/favicons/favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Play the Tetris!</title>
  </head>
  <body class="centered column">
    <main id="app" class="centered column">
      <div class="bar">
        <div class="left">
          <span id="stopwatch">00:00</span>
          <span id="pause"></span>
        </div>
        <div class="right">
          <span id="score">1200</span>
          <canvas id="preview" width="28px" height="30px"></canvas>
        </div>
      </div>

      <div id="view">
        <div id="overlay" class="column centered hidden">overlay</div>
        <canvas id="game" width="240" height="400"> </canvas>
      </div>

      <div id="controls" class="bar centered">
        <span class="muted">--- TETRIS ---</span>
      </div>
    </main>

    <script src="tetris.js"></script>
  </body>
</html>
